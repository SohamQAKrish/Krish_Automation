name: CI/CD

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: windows-latest

    env:
      XML_PATH: src/test/resources
      SUITE_XML_FILE: LocalTestSuite.xml
      ENVIRONMENT: QA
      BROWSER: chrome
      DEFAULT_TIMEOUT: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    # Check if the 'allure-results' folder exists in the development branch
    - name: Check for existing Allure results
      run: |
        dir allure-results > nul 2>&1
        if ERRORLEVEL 1 (
        echo No Allure results found in development branch.
         ) else (
         echo Allure results found in development branch.
         xcopy allure-results $GITHUB_WORKSPACE\allure-results\ /s /e /y
        )


    # Generate Allure report from existing or copied results
    - name: Generate Allure report
      run: |
        allure generate $GITHUB_WORKSPACE/allure-results -o $GITHUB_WORKSPACE/allure-report

    # Upload the generated Allure report as an artifact
    - name: Upload Allure report
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: $GITHUB_WORKSPACE/allure-report