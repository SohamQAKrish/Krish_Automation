name: CI/CD

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: development  # Checkout the development branch

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Remove allure-results directory
        run: |
          del /q allure-results\*
          mkdir allure-results

      - name: Run Tests and Generate Allure Report
        run: |
          mvn clean test
          mvn allure:report

      - name: Convert Allure Report to HTML
        run: |
          allure generate allure-results --clean -o allure-results

      - name: Upload HTML Allure Report
        uses: actions/upload-artifact@v2
        with:
          name: allure-html-report
          path: allure-results

      - name: Set Allure HTML report link 
        if: success()
        run: |
          echo "::set-output name=allure_html_report_link::https://github.com/SohamQAKrish/Krish_Automation/actions/runs/${{ github.run_id }}/artifacts/allure-html-report/index.html"
