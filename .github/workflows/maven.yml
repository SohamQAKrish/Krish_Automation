name: CI/CD

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout development code
        uses: actions/checkout@v2
        with:
          ref: development  # Checkout the development branch

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Set Chrome browser version and run tests
        run: |
          mvn clean test
          allure generate allure-results --clean -o allure-report-html
        env:
          CHROME_VERSION: '123.0.6312.59'

      - name: Upload HTML Allure Report for Development Branch
        uses: actions/upload-artifact@v2
        with:
          name: allure-html-report-dev
          path: allure-report-html