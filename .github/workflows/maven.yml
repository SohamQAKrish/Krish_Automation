name: CI/CD

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: windows-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v2
          with:
            ref: ${{ github.head_ref }}

        - name: Set up JDK
          uses: actions/setup-java@v2
          with:
            distribution: 'adopt'
            java-version: '17'

        - name: Install Allure Command Line
          run: |
           Invoke-WebRequest -Uri 'https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.27.0/allure-commandline-2.27.0.zip' -OutFile 'allure-commandline-2.27.0.zip'
            Expand-Archive -Path 'allure-commandline-2.27.0.zip' -DestinationPath 'allure'
            $env:Path += ";${{ github.workspace }}/allure/bin"

        - name: Generate Allure reports
          run: |
            "C:\Users\kashyap.dave\Desktop\Automation\allure-2.27.0\bin\allure.bat" generate --clean

        - name: Upload Allure report
          uses: actions/upload-artifact@v2
          with:
              name: allure-report
              path: $GITHUB_WORKSPACE/allure-results

        - name: Display Allure report link
          if: success()
          run: |
            Write-Host "Allure report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"