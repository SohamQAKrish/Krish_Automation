name: CI

on:
  push:
    branches:
      - main
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          maven-version: '3.8.1'

      - name: Building Maven Project
        run: mvn -f pom.xml clean test-compile

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      selenium_hub:
        image: selenium/hub:3.141.59
        ports:
          - "4444:4444"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Selenium Tests
        run: mvn -f pom.xml test -Dmaven.test.failure.ignore -DxmlPath=src/test/resources -DsuiteXmlFile=SanityTestSuite.xml

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Install Allure Commandline
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Generate Test Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
